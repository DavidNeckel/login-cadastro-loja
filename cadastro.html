<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-box">
            <h2>Cadastrar</h2>
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="passwordCadastro">Senha</label>
                    <input type="password" id="passwordCadastro" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
