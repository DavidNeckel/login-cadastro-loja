<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container loja-container">
        <header>
            <h1>Bem-vindo à Loja Online</h1>
            <div class="cart">
                <h3>Carrinho: <span id="cart-count">0</span> itens</h3>
                <button id="view-cart" class="view-cart">Ver Carrinho</button>
            </div>
        </header>

        <section class="product-list">
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 50,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 30,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>R$ 80,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="4">
                <img src="https://via.placeholder.com/150" alt="Produto 4">
                <h3>Produto 4</h3>
                <p>R$ 120,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>

        <!-- Modal para exibir o carrinho -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Seu Carrinho</h2>
                <ul id="cart-items">
                    <!-- Itens adicionados ao carrinho aparecerão aqui -->
                </ul>
                <p>Total: <span id="cart-total">R$ 0,00</span></p>
                <button id="clear-cart" class="clear-cart">Limpar Carrinho</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
